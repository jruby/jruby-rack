name: Java CI

on:
  push:
    branches: [ "master", "*-stable" ]
  pull_request:
    branches: [ "master", "*-stable" ]

env:
  # Default versions for canonical release build
  DEFAULT_JAVA_VERSION: '8'
  DEFAULT_JRUBY_VERSION: '9.4.14.0' # Should match pom.xml <jruby.version> property (AND a version inside the test matrix)
  DEFAULT_RACK_VERSION: '~> 2.2.0' # Should match Gemfile (AND a version inside the test matrix)

jobs:
  build:
    name: Rack ${{ matrix.rack_version }} on JRuby ${{ matrix.jruby_version }} / Java ${{ matrix.java_version }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        jruby_version: [ '9.4.14.0', '10.0.3.0' ]
        java_version: [ '8', '11', '17', '21', '25' ]
        rack_version: [ '~> 2.2.0', '~> 3.1.0', '~> 3.2.0' ]
        exclude:
          - jruby_version: '10.0.3.0'
            java_version: '8'  # JRuby 10 requires Java 21
          - jruby_version: '10.0.3.0'
            java_version: '11' # JRuby 10 requires Java 21
          - jruby_version: '10.0.3.0'
            java_version: '17' # JRuby 10 requires Java 21
      fail-fast: false

    steps:
    - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

    - name: Set up JDK
      uses: actions/setup-java@be666c2fcd27ec809703dec50e508c2fdc7f6654 # v5.2.0
      with:
        java-version: ${{ matrix.java_version }}
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: ./mvnw -B install -Djruby.version=${{ matrix.jruby_version }}
      env:
        RACK_VERSION: ${{ matrix.rack_version }}

    # Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@b275d12641ac2d2108b2cbb7598b154ad2f2cee8 # v5.0.0
      if: github.ref == 'refs/heads/master' && matrix.java_version == env.DEFAULT_JAVA_VERSION && matrix.jruby_version == env.DEFAULT_JRUBY_VERSION && matrix.rack_version == env.DEFAULT_RACK_VERSION

  appraisals:
    needs: build
    name: ${{ matrix.appraisal }} on ${{ matrix.jruby_version }} / Java ${{ matrix.java_version }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        appraisal: [
          'rails70_rack22',
          'rails71_rack22', 'rails71_rack31',
          'rails72_rack22', 'rails72_rack31',
          'rails80_rack22', 'rails80_rack31', 'rails80_rack32',
          'rails81_rack31', 'rails81_rack32',
        ]
        jruby_version: [ '9.4.14.0', '10.0.3.0' ]
        java_version: [ '8', '11', '17', '21', '25' ]
        exclude:
          - jruby_version: '10.0.3.0'
            java_version: '8'  # JRuby 10 requires Java 21
          - jruby_version: '10.0.3.0'
            java_version: '11' # JRuby 10 requires Java 21
          - jruby_version: '10.0.3.0'
            java_version: '17' # JRuby 10 requires Java 21
          - appraisal: 'rails80_rack22'
            jruby_version: '9.4.14.0' # Rails 8 requires Ruby 3.4 compatibility, which JRuby 9.4 does not support
          - appraisal: 'rails80_rack31'
            jruby_version: '9.4.14.0' # Rails 8 requires Ruby 3.4 compatibility, which JRuby 9.4 does not support
          - appraisal: 'rails80_rack32'
            jruby_version: '9.4.14.0' # Rails 8 requires Ruby 3.4 compatibility, which JRuby 9.4 does not support
          - appraisal: 'rails81_rack31'
            jruby_version: '9.4.14.0' # Rails 8 requires Ruby 3.4 compatibility, which JRuby 9.4 does not support
          - appraisal: 'rails81_rack32'
            jruby_version: '9.4.14.0' # Rails 8 requires Ruby 3.4 compatibility, which JRuby 9.4 does not support

      fail-fast: false

    env:
      BUNDLE_GEMFILE: gemfiles/${{ matrix.appraisal }}.gemfile
      JRUBY_VERSION: ${{ matrix.jruby_version }}

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up JDK
        uses: actions/setup-java@be666c2fcd27ec809703dec50e508c2fdc7f6654 # v5.2.0
        with:
          java-version: ${{ matrix.java_version }}
          distribution: 'temurin'
          cache: maven

      - name: Setup JRuby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: jruby-${{ matrix.jruby_version }}
          bundler-cache: 'true'
          bundler: 'Gemfile.lock'

      - name: Remove jruby-launcher # Coming from setup-ruby/ruby-build and causes annoying warnings
        run: gem uninstall -a jruby-launcher

      - name: Run appraisal for ${{ matrix.appraisal }}
        run: bundle install && bundle exec rake spec

